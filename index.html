<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepu's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #2e86de;
            color: white;
            text-align: center;
            padding: 30px 0;
        }

        section {
            max-width: 800px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2e86de;
        }

        .info {
            line-height: 1.8;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #2e86de;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #1b4f72;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #2e86de;
            color: white;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Deepu's Portfolio</h1>
        <p>B.Tech 2nd Year Student</p>
    </header>

    <section>
        <h2>About Me</h2>
        <div class="info">
            <p><strong>Name:</strong> Deepu</p>
            <p><strong>Course:</strong> Bachelor of Technology (B.Tech)</p>
            <p><strong>Year:</strong> 2nd Year</p>
            <p><strong>College:</strong> Dev Bhoomi uttrakhand University  </p>
            <p><strong>Interests:</strong> Web Development, Coding, AI, and Technology</p>
        </div>
    </section>

    <section>
        <h2>Have a Query?</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="query-type">Query Type:</label>
            <select id="query-type" name="query-type" required>
                <option value="">-- Select --</option>
                <option value="course">About Courses</option>
                <option value="project">Project Collaboration</option>
                <option value="internship">Internship Opportunities</option>
                <option value="other">Other</option>
            </select>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

            <input type="submit" value="Submit Query">
        </form>
    </section>

    <footer>
        <p>Â© 2025 Deepu's Portfolio. All rights reserved.</p>
        <h1>Deepu kumar</h1>
    </footer>

</body>
</html>
